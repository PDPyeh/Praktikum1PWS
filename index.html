<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web lokasi</title>
    <link rel="stylesheet" href="styles.css">   
    <script src="script.js" defer></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div class="container">
    <h2>Cuaca</h2>
    <div class="input-group">
      <label for="inputLokasi">Lokasi:</label>
      <input type="text" id="inputLokasi" placeholder="Masukkan nama kota">
      <button id="getBtn">GET</button>
    </div>
    <hr>
    <div id="tampilan"></div>

    <script>
        $(document).ready(function () {
        $("#getBtn").click(function () {
    const lokasiInput = $("#inputLokasi").val().trim();
    const apiKey = "45c648cdebdc45ee9b063949250810"; // key lu
    const urlapi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasiInput}&aqi=no`;

    if (lokasiInput === "") {
      alert("Masukkan nama kota dulu!");
      return;
    }
    $.ajax({
        url: urlapi,
        method: "GET",
        success: function(data) {
            console.log(data);
            const v =  document.getElementById("tampilan");
            const l = document.getElementById("lokasi");

            let suhu = data.current.temp_c;
            let lokasi = data.location.name;

            v.innerHTML = suhu;
            l.innerHTML = lokasi;
        },
        fail: function(error) {
            console.log(error);
        }
    });
    </script>
</body>



    
</html>
